<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldSystemsWorkshop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="forHidden">
    <div class="cornerRoundBig UpLeft"></div>
    <div class="cornerRoundSmall UpLeft"></div>
    <div class="cornerRoundBig1 UpRight"></div>
    <div class="cornerRoundSmall1 UpRight"></div>
    <div class="cornerRoundBig2 UpLeft"></div>
    <div class="cornerRoundSmall2 UpLeft"></div>
    <div class="cornerRoundBig3 UpRight"></div>
    <div class="cornerRoundSmall3 UpRight"></div>
    <div class="sections">
    <main>
        <section class="Screen1">
            <div class="furstSvgs">
            <img src="../WorldSystemsWorkshop/assets/images/gear_big_1.svg" alt="" class="gearBig1" id="letterUp">
            <img src="../WorldSystemsWorkshop/assets/images/gear_small_1.svg" alt="" class="gearSmall1" id="letterDown">
            <img src="../WorldSystemsWorkshop/assets/images/disk.svg" alt="" class="diskSVG">
            <img src="../WorldSystemsWorkshop/assets/images/gear_small_2.svg" alt="" class="gearSmall2" id="letterDown  ">
            <img src="../WorldSystemsWorkshop/assets/images/gear_big_2.svg" alt="" class="gearBig2" id="letterUp">
            </div>
            <div class= "title">Reality Forge</div>
            <div class="lettersInRounds">
                <div class="letterinRound">
                    <div class="stick"></div>
                    <div class="round" id="letterUp">W</div>
                </div>
                <div class="letterinRound">
                    <div class="stick"></div>
                    <div class="round" id="letterDown">O</div>
                </div>
                <div class="letterinRound">
                    <div class="stick"></div>
                    <div class="round" id="letterUp">R</div>
                </div>
                <div class="letterinRound">
                    <div class="stick"></div>
                    <div class="round" id="letterDown">K</div>
                </div>
                <div class="letterinRound">
                    <div class="stick"></div>
                    <div class="round" id="letterUp">S</div>
                </div>
                <div class="letterinRound">
                    <div class="stick"></div>
                    <div class="round" id="letterDown">H</div>
                </div>
                <div class="letterinRound">
                    <div class="stick"></div>
                    <div class="round" id="letterUp">O</div>
                </div>
                <div class="letterinRound">
                    <div class="stick"></div>
                    <div class="round" id="letterDown">P</div>
                </div>
            </div> 
        </section>
        <section class="Screen2">
            <div class="bigScreen">
                <div class="left">
                    <div class="attention">
                        <div class="attentionIn">
                            <div class="blockAttention">Attention</div>
                            <div class="textsvgAttention">
                                <div class="svgAttention"></div>
                                <div class="textAttention">Please put on<br>gloves and<br>safety glasses<br>before touching<br>the mechanisms</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="middle">
                    <div class="warming"></div>
                </div>


                <div class="right">
                    <div class="signForYellow">
                        <div class="yellowsignvoltSvg"></div>
                    </div>
                    <div class="Empty181"></div>
                </div>
                    <div class="righttemp">
                        <div class="signForYellow">
                            <div class="yellowsignvoltSvg2"></div>
                    </div>
                    <div class="Empty181"></div>
                    </div>
                    <div class="righttemp">
                        <div class="Empty181"></div>
                        <div class="signForPower">
                            <div class="Powersvg"></div>
                    </div>

                    </div>
                <div class="bottomRight">
                    <div class="danger"></div>
                </div>
            </div>
        </section>
        <section class="Screen3">
            <div class="furstBLock">
                <div class="furstBlockSmall">
                    <div class="lampSVG"></div>
                    <div class="status">
                        <div class="statusText">Status: connected | stable </div>
                    </div>
                </div>
            </div>
            <div class="flexBlock">
            <div class="secondBLock">
                <div class="sumSVG" id="animationForSun"></div>
                <div class="bar">
                    <div class="blackBar">
                        <div class="diagram">
                            <div class="miniBlackBar" id="animationForSaleUp"></div>
                            <div class="miniBlackBar" id="animationForSaleDown"></div>
                            <div class="miniBlackBar" id="animationForSaleUp"></div>
                            <div class="miniBlackBar" id="animationForSaleDown"></div>
                            <div class="miniBlackBar" id="animationForSaleUp"></div>
                            <div class="miniBlackBar" id="animationForSaleDown"></div>
                        </div>
                    </div>
                    <div class="lampBar">
                        <div class="lamps">
                            <div class="lamp brown" id="animationForLampBrown"></div>
                            <div class="lamp brown" id="animationForLampBrown"></div>
                            <div class="lamp yellow" id="animationForLampYelloy"></div>
                            <div class="lamp brown" id="animationForLampBrown"></div>
                            <div class="lamp yellow" id="animationForLampYelloy"></div>
                            <div class="lamp yellow" id="animationForLampYelloy"></div>
                            <div class="lamp brown" id="animationForLampBrown"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="thirdBLock">
                <div class="bigBlockPlanets">
                    <div class="blockPlanetsButtons">
                        <div class="cosmos">
                            <div class="planets">
                                <div class="planetsmall" id="animationForPlanetLeft"></div>
                                <div class="planetmedium" id="animationForPlanetRight"></div>
                                <div class="planetbig" id="animationForPlanetLeft"></div>
                            </div>
                        </div>
                        <div class="buttons"></div>
                    </div>
                </div>
                <div class="bigBlocklever">
                   <div class="baseLever">
                        <div class="leverSvg" id="animationLeverRotate"></div>
                   </div> 
                </div>
            </div>
            </div>
        </section>
        <section class="Screen4">
            <div class="dinner">
                <div class="breakSign">
                    <div class="textBigBlock">
                        <div class="text1">Перерыв на обед</div>
                        <div class="text2">Глафира Тищенко БРИЦП251</div>
                    </div>
                </div>
                <div class="lampsdinner"></div>
            </div>
            <div class="Gears">
                <div class="Gear1"></div>
                <div class="Gear2"></div>
                <div class="Gear3"></div>
            </div>
            <div class="pipes"></div>
            <div class="joins"></div>
        </section>
    </main>
    </div>
    </div>
</body>
</html>
